<!-- /mock/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skin Diary - 記録画面</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>新規記録</h1>

    <!-- 患部位置のサムネイルと説明 -->
    <section class="location-info">
      <img src="assets/silhouette-placeholder.png" alt="患部部位サムネイル" />
      <p>右上腕部（内側）</p>
    </section>

    <!-- 写真プレビュー -->
    <section class="photo-preview">
      <img src="assets/photo-placeholder.jpg" alt="患部写真" />
    </section>

    <!-- 記録内容フォーム -->
    <section class="record-form">
      <label>かゆみの程度:
        <input type="range" min="0" max="5" />
      </label>
      <label>出血の有無:
        <select>
          <option value="なし">なし</option>
          <option value="あり">あり</option>
        </select>
      </label>
      <label>コメント:
        <textarea placeholder="気になることを記録"></textarea>
      </label>
    </section>

    <!-- 記録ボタン -->
    <button class="submit-btn">記録する</button>
  </main>
</body>
</html>
