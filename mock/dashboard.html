<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkinLog - ダッシュボード</title>
  <link rel="stylesheet" href="styles/top.css" />
</head>
<body>
  <header class="header">
    <h1 class="app-title">SkinLog</h1>
    <div class="header-icons">
      <button class="icon-button" title="検索">
        <img src="assets/icon-search.svg" alt="検索" />
      </button>
      <button class="icon-button" title="設定">
        <img src="assets/icon-settings.svg" alt="設定" />
      </button>
    </div>
  </header>

  <main class="main-content">
    <button class="record-button">＋ 記録する</button>

    <section class="recent-entries">
      <h2 class="section-title">最近の記録</h2>
      <div class="photo-list">
        <div class="photo-card">
          <img src="assets/photo-placeholder.png" alt="記録画像1" />
          <p class="date-label">2025/06/10</p>
        </div>
        <div class="photo-card">
          <img src="assets/photo-placeholder.png" alt="記録画像2" />
          <p class="date-label">2025/06/08</p>
        </div>
        <div class="photo-card">
          <img src="assets/photo-placeholder.png" alt="記録画像3" />
          <p class="date-label">2025/06/07</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
